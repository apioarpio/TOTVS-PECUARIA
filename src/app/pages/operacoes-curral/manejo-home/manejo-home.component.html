<div class="po-row" class="pecuaria-manejo-entrada-list-toolbar">
  <div class="pecuaria-manejo-list-back">
    <span id="icone-manejo" class="po-icon po-icon-arrow-left pecuaria-back-span" (click)="backRoute()"></span>
  </div>
  <div class="pecuaria-manejo-list-header">
    <h3 id="header-manejo">Operações de Curral</h3>
  </div>
  <div class="pecuaria-manejo-list-add-button">

  </div>
</div>
<po-button-group class="po-md-12" [p-buttons]="botoesManejo"></po-button-group>
<div class="po-row">
  <po-widget
    class="po-md-12 po-lg-4 po-mt-2"
    p-title="Category with the highest expense">
    <div class="po-font-subtitle po-text-center">$1.500,00</div>
    <div class="po-text-center">Meal</div>
  </po-widget>
  <po-widget
    class="po-md-12 po-lg-4 po-mt-2">
    <div class="po-text-center">
      <pec-selecao-fazenda></pec-selecao-fazenda>
    </div>
  </po-widget>
  <po-widget
    class="po-md-12 po-lg-4 po-mt-2"
    p-title="Higher revenue in month">
    <div class="po-font-subtitle po-text-center">$2.000,00</div>
    <div class="po-text-center">05/03/2018</div>
  </po-widget>
</div>

<div class="po-row">
  <po-chart
    class="po-lg-6 po-mt-2"
    p-title="Top 5 coffee producing countries (in tons)"
    [p-series]="coffeeProduction">
  </po-chart>

  <po-chart
    class="po-lg-6 po-mt-2"
    p-title="Top 5 Coffee Consuming Countries (in kg per capita)"
    [p-series]="coffeeConsumption"
    [p-type]="coffeConsumingChartType">
  </po-chart>
</div>
